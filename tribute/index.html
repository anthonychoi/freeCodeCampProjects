<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Tribute Page</title>
    <link rel="stylesheet" href="../css/tribute.css">
  </head>
  <body>
    <main id="main">
      <h1 id="title">Tribute's Name</h1>
      <div id="img-div">
        <img id="image" src="../icons/profile.png" alt="default profile image"/>
        <p id="img-caption">
          Description of photograph with a little history where appropriate.
        </p>
      </div>
      <p id="tribute-info">
         Overview of Tribute's life and accomplishments.
      </p>
      <a id="tribute-link" href="https://www.google.com/" target="_blank">Learn more here!</a>
    </main>
  </body>
</html>
