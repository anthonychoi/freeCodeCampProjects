<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feedback Form</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/feedback.css">
  </head>
  <body>
    <main id="main">
      <h1 id="title">Feedback Form</h1>
      <p id="description">Please take the time to leave some feedback.</p>

      <form id="survey-form" method="get">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Jane Doe" required>

        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" name="email" placeholder="jdoe@email.com" required>

        <label for="age" id="number-label">Age</label>
        <input type="number" name="age" id="number" min="0" max="150" placeholder="25">

        <label for="pokemon" id="pokemon-label">Choose your Pokemon</label>
        <select id="dropdown" name="pokemon">
          <option class="dropdown-option" value="bulbasaur">Bulbasaur</option>
          <option class="dropdown-option" value="squirtle">Squirtle</option>
          <option class="dropdown-option" value="charmander">Charmander</option>
        </select>

        <label for="type" id="type-label">What kind of feedback are you leaving?</label>
        <ul class="choice">
          <li class="choice-item"><input class="list-input" type="radio" name="type" value="2">Good</li>
          <li class="choice-item"><input class="list-input" type="radio" name="type" value="1">Bad</li>
          <li class="choice-item"><input class="list-input" type="radio" name="type" value="0">Don't Know</li>
        </ul>

        <label for="medium" id="medium-label">Which method of communication do you prefer?</label>
        <ul class="choice">
          <li class="choice-item"><input class="list-input" type="checkbox" name="medium" value="sight">Sight</li>
          <li class="choice-item"><input class="list-input" type="checkbox" name="medium" value="speech">Speech</li>
          <li class="choice-item"><input class="list-input" type="checkbox" name="medium" value="touch">Touch</li>
        </ul>

        <label for="comment" id="comment-label">Feedback</label>
        <textarea type="text" name="comment" id="comment-box" placeholder="I really liked how ..."></textarea>
        <button id="submit" type="submit">Submit my feedback</button>
      </form>
    </main>
  </body>
</html>
