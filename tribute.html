<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Naoki Urasawa Tribute Page</title>

    <link rel="stylesheet" href="./css/tribute.css">
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <main id="main">
      <h1 id="title">Naoki Urasawa</h1>
      <div id="img-div">
        <img id="image" src="./images/urasawa.jpeg" alt="Photo of Naoki Urasawa next to enlarged replica of a page from his manga, Monster."/>
        <p id="img-caption">
          Photo Credit: The Japan News - Yomiuri. Urasawa standing besides an enlarged replica of a page from his manga <i>Monster</i>.
        </p>
      </div>
      <p id="tribute-info">
        My favorite works by Urasawa.
      </p>
      <img class="manga-image" src="./images/monster.jpeg" alt="Monster manga volume 1 book cover."/>
      <img src="./images/20thcenturyboys.jpg" alt="20th Century boys manga volume 1 book cover."/>

      <a id="tribute-link" href="https://www.google.com/" target="_blank">Learn more here!</a>
    </main>
  </body>
</html>
